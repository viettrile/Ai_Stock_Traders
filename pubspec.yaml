name: getx_structure
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  dio: ^5.4.3+1
  easy_localization: ^3.0.6
  flutter_gen: ^5.4.0
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.3
  fpdart: ^1.1.0
  talker_dio_logger: ^4.2.0
  flutter_svg: ^2.0.10+1
 
  intl: ^0.19.0
  fluttertoast: ^8.2.5
  image_picker: ^1.1.1
  camera: ^0.11.0
  permission_handler: ^11.3.1
  google_mlkit_text_recognition: ^0.13.0
  url_launcher: ^6.2.6
  flutter_screenutil: ^5.9.3
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^26.2.6
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^3.0.2
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  pubspec_dependency_sorter: ^1.0.4
  flutter_launcher_icons: ^0.13.1

flutter_gen: 
  output: lib/core/assets/
  integrations: 
    flutter_svg: true
  assets: 
    outputs: 
      class_name: Assets
      package_parameter_enabled: false
    enabled: true
  fonts: 
    outputs: 
      class_name: AppFonts
    enabled: true
  line_length: 80


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
